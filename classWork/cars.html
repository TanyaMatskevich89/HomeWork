<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin-left: 20px;
        }
        input {
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <input type="button" value="Choose" onclick="ChooseCar()">

    <div id="app"></div>
    

   
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const cars = [
            {id: '1',
            brand: 'bmw',
            model: '7',
            imgUrl :'https://img1.akspic.ru/crops/3/1/6/6/2/126613/126613-sinij_cvet-chernyy-sportkar-avtomobilnoe_osveshhenie-bmw_5_series-5000x3000.jpg',
            description: 'best of the best'

        },
        
            {id: '2',
            brand: 'mercedes',
            model: 'A',
            imgUrl :'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaoNh1_EHWBJ9KY9m7GfzChAx6vWTx1ckD2A&usqp=CAU',
            description: 'very good car'
        },
            
            {id: '3',
            brand: 'audi',
            model: 'C',
            imgUrl :'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaoNh1_EHWBJ9KY9m7GfzChAx6vWTx1ckD2A&usqp=CAU',
            description: 'good car',
        }
    ]
        
        const elcar = document.getElementById('app')
        
     function ChooseCar() {
        let result ='';
        for (let car of cars) {
            result+=`<div class="card" style="width: 18rem;">
            <img src="${car.imgUrl}" class="card-img-top" alt="фото">
        <div class="card-body">
            <h5 class="card-title">${car.brand}</h5>
             <p class="card-text">${car.description}</p>
             <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        </div>`
        
        }
       
        elcar.innerHTML=result;


     }

//      
    </script>
</body>
</html>
