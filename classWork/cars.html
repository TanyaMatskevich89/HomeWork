<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin-left: 20px;
        }
        input {
            margin-bottom: 20px;
            margin-top: 20px;
            width: 150px;
            height: 50px;
            font-size: 20px;
            color: rgb(115, 124, 124);
        }
        #app {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>

    <input type="button" value="Choose a car" onclick="ChooseCar()">

    <div id="app"></div>
    

   
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const cars = [
            {id: '1',
            brand: 'BMW',
            model: '7',
            imgUrl :'https://avtobak.net/wp-content/uploads/2017/03/BMW_750_Series.jpg',
            description: 'In this series, some parts of the chassis are made of aluminum, which allows for greater steering precision.',
            // price, USD: '80000'


        },
        
            {id: '2',
            brand: 'MERCEDES',
            model: 'C class',
            imgUrl :'https://w-dog.ru/wallpapers/0/15/484066813996516/2015-g-mercedes-benz-s-63-amg-kupe-as-spec-c217-mersedes-amg.jpg',
            description: 'There is a new hood lip at the front, and a new chrome bar at the rear of the car.',
            // price, USD: '60000'
        },
            
            {id: '3',
            brand: 'AUDI',
            model: 'R8',
            imgUrl :'https://n-russia.ru/wp-content/uploads/8/f/8/8f8d87db886f1885956bb57cd3ef969b.jpeg',
            description: 'In the seventh series, two-stage brake lights began to be used for all car models. ',
            // price, USD: '90000'
        }
    ]
   
        const elcar = document.getElementById('app')
        
     function ChooseCar() {
        let result ='';
        for (let car of cars) {
            result+=`<div class="card" style="width: 18rem;">
            <img src="${car.imgUrl}" class="card-img-top" alt="фото">
        <div class="card-body">
            <h5 class="card-title">${car.brand}</h5>
             <p class="card-text">${car.description}</p>
             <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        </div>`
        
        }
       
        elcar.innerHTML=result;


     }

//      
    </script>
</body>
</html>
