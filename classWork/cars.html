    let cars = [];

        function addCar() {
            
            let carName = document.getElementById('name').value;
            let carModel = document.getElementById('model').value;
            let carImage = document.getElementById('image').value;
            let carDescription = document.getElementById('desc').value;
            let carPrice = document.getElementById('price').value;
            let car ={carName, carModel, carImage, carDescription, carPrice};
            cars.push(car)
            

        }

       function compareHigh() {
            function comparePriceFromHigh(a, b){
            if (a.carPrice <b.carPrice) return -1;
            if (a.carPrice >b.carPrice) return 1;
            return 0;
            }
            cars.sort(comparePriceFromHigh);
            ChooseCar()
        }
        function compareLow() {
            function comparePriceFromLow(a, b) {
                if (a.carPrice < b.carPrice) return 1;
                if (a.carPrice > b.carPrice) return -1;
                return 0
            }
             cars.sort(comparePriceFromLow);
            ChooseCar()
            }
       
        let elcar = document.getElementById('app')
        
     function ChooseCar() {
        let result ='';
        for (let i=0; i<cars.length; i++) {
            result+=`<div class="card" style="width: 18rem;">
                    <img src="${cars[i].carImage}" class="card-img-top" alt="фото">
                    <div class="card-body">
                    <h5 class="card-title">${ cars[i].carName}</h5>
                    <h5 class="card-text">${cars[i].carModel}</h5>
                    <p class="card-text">${cars[i].carDescription}</p>
                    <p class="card-text">Car price: ${cars[i].carPrice} USD</p>
                    <a href="#" class="btn btn-primary">More info</a>
                    </div>
                    </div>` 
        }  
        elcar.innerHTML=result;
