<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move_sq</title>
    <style>
        #area {
            width: 200px;
            height: 200px;
            position: relative;
            background: blue;
        }
        #square {
            width: 50px;
            height: 50px;
            left: 0;
            top: 0;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="area">
        <div id="square"></div>
    </div>
    <script>

        const area = document.getElementById('area');
        const square = document.getElementById('square');
        let x=0;
        let y=0;

        window.addEventListener('keydown', (e)=> {
            switch(e.keyCode) {
                case 38: 
                    y-=1; 
                    square.style.top=(y+'px');
                break;
                case 39: 
                    x+=1 ;
                    square.style.left=(x+'px');;
                break; 
                case 40:  
                    y+=1;
                    square.style.top=(y+'px');;
                break;
                case 37: 
                    x-=1;
                    square.style.left=(x+'px');;
                break;
            }
        })
       
    </script>
</body>
</html>
