<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1+</title>
    <style>
        input {
            margin-top: 2%;
            margin-left: 2%;
            background-color: rgb(127, 131, 255);
            width: 300px;
            height: 60px;
            border-radius: 20px;
            font-size: 20px;
            color: aliceblue;
            text-shadow: black 2px 3px 4px;
            border-color: blueviolet;
        }
    </style>
</head>
<body>

    <input type="button" value="Узнать век" onclick="CheckCen()">

    <script>
        function CheckCen() {
            let ask = prompt('введите год')
            alert(`год соответсвует веку: ${centuryFromYear(ask)}`)
        }

         function centuryFromYear(year) {
                return Math.floor((year - 1) / 100) + 1;
            }
    </script>
</body>
</html>
