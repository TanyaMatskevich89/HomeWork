<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeSum</title>
</head>
<body>
    <script>
            function func(arr) {
                    let sum = 0;

                    for (let elem of arr) {
                        if (typeof elem == 'object') {
                            sum += func(elem);
                        } else {
                            sum += elem;
                        }
                    }
                    return sum;
                }
                console.log(func([5, 7, [4, [2], 8, [1,3], 2],[9, []], 1, 8]))
    </script>
    
</body>
</html>
