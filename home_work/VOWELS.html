<body>
    <input type="button" value="проверить количество гласных букв" onclick="CheckLetters()">
    
    
    
    <script>

        function CheckLetters() {
            let string = prompt('напишите что-нибудь');
            console.log(`Количество гласных в строке: ${QuantityOfLetters(string)}`)
        }


        function QuantityOfLetters(string) {
            let correct = 'аеёиоуыэюя'
            let lowString = string.toLowerCase();
            let newString = lowString.split('');
            let Vowels = newString.filter(vowels =>
                correct.includes(vowels)
            )
            let finalVowels = Vowels.length;
            return finalVowels
        }
