    <title>A2+</title>
    <script>

    let string = prompt('напишите что-нибудь');
    
    
    function DeleteWhiteSpace() {
    
        while (string.startsWith(' ')) {
             string = string.replace(' ','');
        }
        
        while (string.endsWith(' ')) {
            string = string.slice(0,-1)
        }
    
         console.log('!' + string + '!')   
    }
    
    DeleteWhiteSpace(string);

    </script>
